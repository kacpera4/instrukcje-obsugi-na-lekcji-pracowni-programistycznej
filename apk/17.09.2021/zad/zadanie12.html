    function Pow_Archacki(p1, p2, h) {
      p1 = parseFloat(p1)
      p2 = parseFloat(p2)
      h = parseFloat(h)

    function Obw_Archacki(p1, p2, h) {
      p1 = parseFloat(p1)
      p2 = parseFloat(p2)

      wynik = p1 + p2 + 2 * (Math.sqrt(Math.pow(h, 2) + Math.pow((p1 - p2) / 2, 2)));
