<body>
    <input type="number" id="liczba"><br>
    <input type="button" value="oblicz" id="przycisk" onclick="oblicz()">
    <div id="wynik"></div>

    <script type="text/javascript">

        function silnia(i) {
            if (i == 1)
                return 1;
            else
                return i * silnia(i - 1);
        }

        function oblicz() {
            var liczba = document.getElementById("liczba").value;

            var silniaWynik = silnia(liczba);

            document.getElementById("wynik").innerHTML = silniaWynik;
            // document.write(silniaWynik);
        }

    </script>
