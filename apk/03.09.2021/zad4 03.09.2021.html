    <script type="text/javascript">
        class Klient {
            constructor(nazwisko, imie, zawod) {
                this.nazwisko = nazwisko;
                this.imie = imie;
                this.zawod = zawod;
            }

            pobierzDane() {
                return this.nazwisko + " " + this.imie + " " + this.zawod;
            }
        }

        var osoby = [];
        osoby[0] = new Klient("Kowalski", "Jan", "kierowca");//nowy obiekt osoba 1
        osoby[1] = new Klient("Nowak", "Anna", "sekretarka");
        osoby[2] = new Klient("Archacki", "Kacper", "informatyk");
        osoby[3] = new Klient("Manski", "Jdasz", "sprzątacz");
        osoby[4] = new Klient("Wolna", "Anna", "kucharka");
        osoby[5] = new Klient("Zielony", "Jan", "nauczyciel");

        for (var i = 0; i < osoby.length; i++) {
            alert(osoby[i].pobierzDane());
            document.write(osoby[i].pobierzDane() + "<br>");
            document.write(osoby[i].nazwisko + " " + osoby[i].imie + " " + osoby[i].zawod + "<br>")
        }
