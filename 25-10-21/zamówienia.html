    <div id="lewy">
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>

        </ol>

    <div id="prawy">

        Podaj numer kawy:<br>
        <input type="number" id="numer"><br>
        Podaj wagę w dekagramach<br>
        <input type="number" id="waga">
        <input type="button" value="Zamów" onclick="oblicz()">
        <div id="wynik">

        </div>
    </div>

    <div id="stopka"> Stronę przygotował:000000000000000000</div>


    <script>
        function oblicz() {
            var numer = document.getElementById("numer").value;
            var waga = document.getElementById("waga").value;
            var wynik = document.getElementById("wynik");
            if (waga < 0) {
                wynik.innerHTML = "";
            } else {
                if(numer==1){
                    wynik.innerHTML = "Koszt zamówienia wynosi " + waga * 5 + " zł";
                } else if (numer==2){
                    wynik.innerHTML = "Koszt zamówienia wynosi " + waga * 6 + " zł";
                } else if (numer==3){
                    wynik.innerHTML = "Koszt zamówienia wynosi " + waga * 7 + " zł";
                } else {
                    wynik.innerHTML = "Koszt zamówienia wynosi 0 zł";
                }
            }
        }
    </script>
